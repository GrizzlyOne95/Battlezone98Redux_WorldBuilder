name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: world-builder
            asset_name: world-builder-linux
            asset_path: dist/world_builder
          - os: windows-latest
            artifact_name: world-builder.exe
            asset_name: world-builder-windows.exe
            asset_path: dist/world_builder.exe
          - os: macos-latest
            artifact_name: world-builder
            asset_name: world-builder-macos
            asset_path: dist/world_builder

    steps:
    - uses: actions/checkout@v3
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev python3-pip
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install PIL/Pillow optional dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y libjpeg-dev libpng-dev
    
    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: |
        pyinstaller --onefile \
          --icon=wb.ico \
          --name=world_builder \
          --add-data="BZONE.ttf:." \
          world_builder.py
    
    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onedir \
          --icon=wb.ico \
          --name=world_builder \
          --add-data="BZONE.ttf:." \
          world_builder.py
        # Create a wrapper script executable
        cat > dist/world_builder_app << 'EOF'
        #!/bin/bash
        "$(dirname "$0")"/world_builder.app/Contents/MacOS/world_builder
        EOF
        chmod +x dist/world_builder_app
        mv dist/world_builder_app dist/world_builder
    
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --icon=wb.ico --name=world_builder --add-data="BZONE.ttf;." world_builder.py
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.asset_path }}
